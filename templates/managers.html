<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Managers Summary</title>
    <style>
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f2f2f2; }
    </style>
  </head>
  <body>
    {% include '_header.html' %}
    <h1>Department Summary</h1>
    <table>
      <thead>
        <tr>
          <th>Department Summary</th>
        </tr>
      </thead>
      <tbody>
        {% for item in display %}
        <tr>
          <td>{{ item['dept_info'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
