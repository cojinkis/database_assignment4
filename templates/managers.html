<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Managers Summary</title>
    <style>
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f2f2f2; }
    </style>
  </head>
  <body>
    {% include '_header.html' %}
    <h1>Department Summary</h1>
    <table>
      <thead>
        <tr>
          <th>Department (Name and Number)</th>
          <th>Manager's Full Name</th>
          <th>Employee Count</th>
          <th>Total Hours Worked</th>
        </tr>
      </thead>
      <tbody>
        {% for item in display %}
        <tr>
          <td>{{ item.dept_name_num }}</td>
          <td>{{ item.manager_name }}</td>
          <td style="text-align:right">{{ item.emp_count }}</td>
          <td style="text-align:right">{{ "%.2f"|format(item.total_hours) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
